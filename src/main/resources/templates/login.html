<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="h-100 d-inline-block bg-dark w-100">
  <div class="row-3">
    <nav th:replace="~{fragments/navbar.html :: navbar}"></nav>
  </div>
  <div class="row vh-100">
    <div class="col-1"></div>
    <div class="col-10 bg-light">

      <div class="d-flex flex-column bg-light rounded-3 mt-3">
        <form th:object="${userDTO}" th:action="@{/login}" method="post">
          <div class="mb-3">
            <label>Username</label>
            <input
                    id="username"
                    class="form-control"
                    type="text "
                    placeholder="Username"
                    name="username">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input
                    id="password"
                    class="form-control"
                    type="password"
                    placeholder="Password"
                    name="password">
          </div>
          <button type="submit" value="Log in" class="btn btn-dark">Login</button>
          <button type="reset" class="btn btn-dark">Reset</button>
        </form>
      </div>

    </div>
    <div class="col-1"></div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
