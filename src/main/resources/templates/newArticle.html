<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="h-100 d-inline-block bg-dark w-100">
  <div class="row-3">
    <nav th:replace="~{fragments/navbar.html :: navbar}"></nav>
  </div>
  <div class="row vh-100">
    <div class="col-1"></div>
    <div class="col-10 bg-light">
      <form th:object="${articleDTO}"
            th:action="@{/newArticle}"
            th:method="post">
        <br>
        <label>Heading</label>
        <input th:field="*{title}"
               th:errorclass="is-invalid"
               type="text"
               size="50">
        <small id="headingHelp"
               class="invalid-feedback bg-danger text-light rounded">
          Heading is mandatory is mandatory
        </small>
        <br>
        <br>
            <textarea id="freeform"
                      name="freeform"
                      rows="18"
                      cols="165"
                      th:field="*{text}"
                      th:errorclass="is-invalid"></textarea>
        <small id="textHelp"
               class="invalid-feedback bg-danger text-light rounded">
          Text is mandatory is mandatory
        </small>
        <br>
        <br>
        <input type="file"
               multiple
               th:field="*{images}"
               th:errorclass="is-invalid">
        <br>
        <br>
        <button type="submit" class="btn btn-dark">Submit</button>
        <button type="reset" class="btn btn-dark">Reset</button>
      </form>
      <script>
         $(function(){
            $("input[type = 'submit']").click(function(){
               var $fileUpload = $("input[type='file']");
               if (parseInt($fileUpload.get(0).files.length) > 3){
                  alert("You are only allowed to upload a maximum of 3 files");
               }
            });
         });
      </script>
    </div>
    <div class="col-1"></div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
