<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="h-100 d-inline-block bg-dark w-100">
  <div class="row-3">
    <nav th:replace="~{fragments/navbar.html :: navbar}"></nav>
  </div>
  <div class="row vh-100">
    <div class="col-1"></div>
    <div class="col-10 bg-light">
      <!-- Write your comments here -->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="row-10">
              <table class="table table-image">
                <thead>
                <tr>
                  <th scope="col">Username</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${users.empty}">
                  <td colspan="2"> No users available </td>
                </tr>
                <tr th:each="user : ${users}">
                  <td class="w-25">
                    <b th:text="${user.username}"></b>
                  </td>
                  <td>
                    <b th:text="${user.firstName}"></b>
                  </td>
                  <td>
                    <b th:text="${user.lastName}"></b>
                  </td>
                  <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <a th:href="@{'/admin/editUser?username=' + ${user.username}}" type="button"  class="btn btn-warning">
                        <i class="fa fa-folder"></i></a>
                      <a th:href="@{'/admin/deleteUser?username=' + ${user.username}}" type="button"  class="btn btn-danger">
                        <i class="fa fa-trash">
                        </i>
                      </a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!--    <footer class="panel-footer">
                    <nav>
                        <ul class="pagination" th:each="page : ${pagesForNavigation}">
                            <li class="page-item"><a class="page-link" href="/home/${page}?pageNumber=${page}">[[${page}]]</a></li>
                        </ul>
                    </nav>
                </footer>
                !-->
            <div class="row-2 justify-content-md-center">
              <footer class="panel-footer">
                <nav>
                  <ul class="pagination">
                    <a class="page-link" th:href="@{'/admin?pageNumber=' + ${pagesForNavigation[0]}}">First Page</a>
                    <a class="page-link" th:href="@{'/admin?pageNumber=' + ${pagesForNavigation[1]}}">Previous Page</a>
                    <a class="page-link" th:href="@{'/admin?pageNumber=' + ${pagesForNavigation[2]}}" disabled>[[${pagesForNavigation[2]}]] / [[${totalPages}]]</a>
                    <a class="page-link" th:href="@{'/admin?pageNumber=' + ${pagesForNavigation[3]}}">Next Page</a>
                    <a class="page-link" th:href="@{'/admin?pageNumber=' + ${pagesForNavigation[4]}}">Last Page</a>
                  </ul>
                </nav>
              </footer>
            </div>
          </div>
        </div>
      </div>
      <!-- Write your comments here -->

    </div>
    <div class="col-1"></div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
