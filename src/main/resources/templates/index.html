                            <tr>
                                <th scope="col">Image</th>
                                <th scope="col">Article Title</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${allArticles.empty}">
                                <td colspan="2"> No Articles Available </td>
                            </tr>
                            <tr th:each="article : ${allArticles}">
                                <td class="w-25">
                                    <a class="nav-link" th:href="@{/article}"></a>
                                    <img th:src="@{'data:image/jpeg;base64,'+${article.base64Image}}" class="img-fluid img-thumbnail" alt="Sheep">
                                </td>
                                <td th:text="${article.title}">

                            </tr>
                            </tbody>
                        </table>
