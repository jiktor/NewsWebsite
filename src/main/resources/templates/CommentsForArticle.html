<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link th:href="@{src/main/resources/static/css/articleVisualization.css}" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style>
        /* Apply rounded edges to the textarea */
        textarea {
            border-radius: 10px; /* Adjust the value to control the amount of rounding */
            padding: 10px; /* Add padding for better appearance */
        }
    </style>
</head>
</head>
<body>
<div class="h-100 d-inline-block w-100">
  <div class="row-3">
    <nav th:replace="~{fragments/navbar.html :: navbar}"></nav>
  </div>
  <div class="row-9">
    <table class="table table-image">
      <thead>
      <tr>
        <th scope="col">User</th>
        <th scope="col">Comment</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${comments.empty}">
        <td colspan="2"> No comments available </td>
      </tr>
      <tr th:each="comment : ${comments}">
        <td class="w-25">
          <h6 th:text="${comment.author.username}"></h6>
        </td>
        <td>
          <textarea readonly
                  name="comment"
                  th:text="${comment.text}"
          rows="5"
          cols="165">
          </textarea>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
